<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
      #discord{
        background-color: rgb(255, 255, 255);
        display: inline-block;
        padding-top: 55px;
        padding-left: 30px;
        padding-bottom: 20px;
        padding-right: 20px;
        border-style:solid;
        margin-top: 20px;
        border-top-left-radius:100% ;
        
      }
      #twitter{
        background-color: rgb(255, 255, 255);
        display: inline-block;
        padding-top: 55px;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 40px;
        border-style:solid;
        margin-top: 20px;
        border-top-right-radius:100% ;
        
      }

      .share-btn{
        transform: translate(68px, -127px);
        background-color: beige;
        height:35px;
        width:50px;
        border-style:solid;
        text-align: center;
        padding-top: 15px;
        border-radius: 50%;
        
      }

      #instagram{
        background-color: rgb(255, 255, 255);
        display: inline-block;
        padding-top: 20px;
        padding-bottom: 55px;
        padding-left: 40px;
        padding-right: 22px;
        border-style:solid;
        margin-top: 5px;
        border-bottom-left-radius:100% ;

      }
      #github{
        background-color: rgb(255, 255, 255);
        display: inline-block;
        padding-top: 20px;
        padding-bottom: 55px;
        padding-left: 20px;
        padding-right: 40px;
        border-style:solid;
        margin-top: 5px;
        border-bottom-right-radius:100% ;
        
      }

    </style>
</head>
<body>
  
  <div>
    <div>
  <span id="discord"><i class="fa-brands fa-discord fa-2xl" style="color: #74C0FC;"></i></span>
  
  <span id="twitter"><i class="fab fa-twitter fa-2xl" style="color: #1DA1F2; "></i></span>
</div>
  <div>
  <span id="instagram"><i class="fab fa-instagram fa-2xl" style="color:#511BD4;"></i></span>
  
  <span id="github"><i class="fab fa-github fa-2xl"></i></span>
</div>

<div class="share-btn">
  <span id="share"><i class="fa-sharp fa-solid fa-share-nodes fa-2xl"></i></span>

</div>
</div>

</body>
</html>
