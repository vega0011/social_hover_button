<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      #discord {
        background-color: #d7ebf0;
        display: inline-block;
        padding-top: 55px;
        padding-left: 30px;
        padding-bottom: 20px;
        padding-right: 20px;
        border: solid 1px rgba(128, 128, 128, 0.705);
        margin-top: 20px;
        border-top-left-radius: 100%;
        border-bottom-left-radius: 10%;
        border-top-right-radius: 10%;
      }

      #twitter {
        background-color: #d7ebf0;
        display: inline-block;
        padding-top: 55px;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 38px;
        border: solid 1px rgba(128, 128, 128, 0.705);
        margin-top: 20px;
        border-top-right-radius: 100%;
        border-bottom-right-radius: 10%;
        border-top-left-radius: 10%;
      }

      .share-btn {
        transform: translate(68px, 150px);
        background-color: #d7ebf0;
        height: 35px;
        width: 50px;
        border: solid 1px rgba(128, 128, 128, 0.705);
        text-align: center;
        padding-top: 15px;
        border-radius: 50%;
      }

      #instagram {
        background-color: #d7ebf0;
        display: inline-block;
        padding-top: 20px;
        padding-bottom: 55px;
        padding-left: 40px;
        padding-right: 20px;
        border: solid 1px rgba(128, 128, 128, 0.705);
        margin-top: 4px;
        border-bottom-left-radius: 100%;
        border-top-left-radius: 10%;
        border-bottom-right-radius: 10%;
      }

      #github {
        background-color: #d7ebf0;
        display: inline-block;
        padding-top: 20px;
        padding-bottom: 55px;
        padding-left: 20px;
        padding-right: 40px;
        border: solid 1px rgba(128, 128, 128, 0.705);
        margin-top: 4px;
        border-bottom-right-radius: 100%;
        border-bottom-left-radius: 10%;
        border-top-right-radius: 10%;
      }

      .hide {
        display: none;
      }

      a {
        color: black;
      }

      #discord:hover {
        background-color: #8c9eff;
      }
      #twitter:hover {
        background-color: #fff;
      }
      #instagram:hover {
        background-color: #cc39a4;
      }

      #github:hover {
        background-color: #3f3e3e;
      }

      .hidden:hover .hide {
        display: block;
      }

      .hidden:hover .share-btn {
        background-color: #43ccee;
      }
    </style>
  </head>

  <body>
    <div class="hidden">
      <div class="social">
        <div class="share-btn">
          <span id="share"
            ><i class="fa-sharp fa-solid fa-share-nodes fa-2xl"></i
          ></span>
        </div>
        <div class="hide">
          <div>
            <span id="discord"
              ><a href="https://discord.com" target="blank"
                ><i
                  class="fa-brands fa-discord fa-2xl"
                  style="color: #74c0fc"
                ></i></a
            ></span>

            <span id="twitter"
              ><a href="https://twitter.com" target="blank"
                ><i class="fab fa-twitter fa-2xl" style="color: #1da1f2"></i></a
            ></span>
          </div>
          <div>
            <span id="instagram"
              ><a href="https://instagram.com" target="blank"
                ><i
                  class="fab fa-instagram fa-2xl"
                  style="color: #511bd4"
                ></i></a
            ></span>

            <span id="github"
              ><a href="https://github.com" target="blank"
                ><i class="fab fa-github fa-2xl"></i>
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
